name: Splitwise-YNAB Sync

on:
  schedule:
    - cron: '13 12 * * *'    # h >= 12 as UTC ranges from -12 to +14
  workflow_dispatch:  # Manual trigger

# Prevent concurrent runs to avoid duplicate syncs
concurrency:
  group: splitwise-ynab-sync
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout branch
      uses: actions/checkout@v3
      with:
        ref: main  # branch

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    # Restore previous sync state
    - name: Restore sync state
      uses: actions/cache/restore@v3
      with:
        path: |
          sync_state.json
          ynab_to_sw_state.json
        key: sync-state-${{ github.run_id }}
        restore-keys: |
          sync-state-

    # Cache pip dependencies for faster runs
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run main.py
      env:
        sw_consumer_key: ${{ secrets.sw_consumer_key }}
        sw_consumer_secret: ${{ secrets.sw_consumer_secret }}
        sw_api_key: ${{ secrets.sw_api_key }}
        ynab_personal_access_token: ${{ secrets.ynab_personal_access_token }}
        ynab_budget_name: ${{ vars.ynab_budget_name }}
        ynab_account_name: ${{ vars.ynab_account_name }}
        ynab_to_sw_flag_color: ${{ vars.ynab_to_sw_flag_color }}
        sw_group_name: ${{ vars.sw_group_name }}
      run: python main.py

    # Save sync state for next run
    - name: Save sync state
      if: always()
      uses: actions/cache/save@v3
      with:
        path: |
          sync_state.json
          ynab_to_sw_state.json
        key: sync-state-${{ github.run_id }}
